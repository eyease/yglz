<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>神秘系统登录界面</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
     <script src="js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'flip', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true, requiredMsg: 'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true, requiredMsg: 'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        });
    </script>
</head>
<body>
    <section id="getintouch" class="fadeInRightBig animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>不知名系统登录</span>
            </h1>
        </div>
        <div class="container">
                <form class="contact" action="../logincheck.php" method="post" id="myform">
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="username">
                            用户名</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="username" name="username" data-required="true" data-validation="text"
                            data-msg="Invalid Name" placeholder=" ">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="userpwd">
                            密码</label>
                    </div>
                    <div class="ctrl">
                        <input type="password" id="userpwd" name="userpwd" data-required="true" data-validation="password"
                            data-msg="Invalid password" placeholder=" ">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="code">
                            验证码</label>
                            <span><img src="../img.php" ></span><!-- //后期需加入点击刷新 -->
                    </div>
                    <div class="ctrl">
                        <input type="text" id="code" name="code" data-required="true" data-validation="custom"
                            data-msg="Invalid code #" placeholder=" ">                            
                    </div>
                </div>
                <div class="row  clearfix">
                    <div class="span10 offset2">
                        <input type="submit" name="submit" id="submit" class="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                    </div>
                </div>
                    <span><input type="hidden" name="hidden" value="hidden"></span>
                </form>
         </section>
</body>
</html>
